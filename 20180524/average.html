  <section><h4>가변 인자 함수 실습</h4>
<script> 
function average(score){
var result=0;
for(var i=0; i<score.length-1; i++){
result=result+score[i];
}
return result/(score.length-1);
}

var score = new Array();
var i = 0;
while(score[i]!="n"&&score[i]!="N"){
score[i] = window.prompt("성적 입력(N 또는 n이 입력되면 입력 종료) : ");
if(score[i]!="n"&&score[i]!="N"){
score[i] = parseInt(score[i]);
i++;
}
}

var value=average(score);
document.write("평균 = "+value);

</script>
